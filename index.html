<html>
  <head>
    <script src="main.js"></script>
    <script src="tiqbiz.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="init();">
    <div id="loginBox">
      <p>FlexiBuzz username: <input type="text" id="username"/></p>
      <p>FlexiBuzz password: <input type="password" id="password"/></p>
      <p><button id="loginButton" onclick="login();">Login</button></p>
    </div>
    <div id="main">
      <div id="calendar-display">
          <table>
            <thead>
              <tr>
                <td>Title</td><td>Date</td><td>Boxes</td>
              </tr>
            </thead>
            <tbody id="calendar">
            </tbody>
          </table>
        </div>
        <div id="new-event-form">
          <p>Create new calendar event:</p>
          <p>Title: <input type="text" id="title"/></p>
          <p>Description:</p>
          <textarea id="description" cols="50" rows="10"></textarea>
          <p>All day: <input type="checkbox" id="allDay" onclick="allDayChanged();"/></p>
          <p>
            Date: <input type="date" id="startDate" onchange="updateRecurrence();"/>
            time: <input type="time" id="startTime" value="09:00"/>
            until: <input type="time" id="endTime" value="09:00"/>
          </p>
          <p>Location (name): <input type="text" id="location"/></p>
          <p>Address: <input type="text" id="address"/></p>
          <fieldset>
            <legend>Boxes</legend>
            <div id="box-list">
            </div>
          </fieldset>
          <fieldset>
            <legend>Notifications</legend>
            <div id="notification-list">
            </div>
            Add notification at <input type="time" id="notificationTime" value="09:00" /> on
            <select id="notificationDay">
              <option value="-1" selected>the day before the event</option>
              <option value="0">the day of the event</option>
            </select>
            <button onclick="addNotification()">Add notification</button>
        </fieldset>
          <fieldset>
            <legend>Event repetitions</legend>
            <select id="recurrence-select" onchange="setTimeout(updateRecurrence, 0);">
              <option value="0" selected>One off event</option>
              <option value="1">Every week</option>
              <option value="2">Every 2 weeks</option>
              <option value="4">Every 4 weeks</option>
            </select>
            from <span id="recurrence-starting-date"><i>[Enter event date above]</i></span>
            until <input type="date" id="recurrence-ending-date" onchange="updateRecurrence();"/>
            <div id="recurrence-event-repetitions">
              </div>
          </fieldset>
          <p><button onclick="createCalendarEvent();">Create event</button></p>
        </div>
      </div>
      <fieldset id="log-wrapper">
        <legend>Log</legend>
        <div id="log" class="log">
        </div>
      </fieldset>
</body>
</html>
